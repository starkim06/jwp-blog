<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="fragment/common_head"></th:block>
    <link href="css/index.css" rel="stylesheet">
</head>
<link href="css/index.css" rel="stylesheet">
<body>
<div>
    <header class="header navbar bg-transparent no-border" id="header">
        <div class="header-container">
            <ul class="nav-left mrg-left-0">
                <li>
                    <a href="/">
                        <div class="logo logo-dark d-none"
                             style="background-image: url('images/logo/logo_full_dark.png')"></div>
                        <div class="logo logo-white"
                             style="background-image: url('images/logo/logo_full_white.png')"></div>
                    </a>
                </li>
            </ul>
            <ul class="nav-right">
                <li class="user-profile">
                    <a href="login.html">
                        <div class="user-info login-btn pointer mrg-right-10">
                            <span class="name pdd-right-5 text-white">Login</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <div class="about-cover card no-border mrg-btm-0">
        <div class="cover-img overlay-dark bg" style="background-image: url('images/pages/index/bg.jpg')"></div>
        <div class="welcome-text-container">
            <div class="welcome-txt">
                <h1 class="text-white border bottom font-size-35 padding-5">궁금하면 500원</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid width-100 mrg-btm-30">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="tab-info center-tabs">
                    <ul class="nav nav-tabs no-border" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#tab-centered-1" role="tab">All</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#tab-centered-2" role="tab">Java</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#tab-centered-3" role="tab">Learning</a>
                        </li>
                    </ul>
                    <div class="width-100 fixed left-0 border bottom"></div>
                    <div class="tab-content" th:each="article,index : ${articles}">
                        <div class="tab-pane fade in active" id="tab-centered-1" role="tabpanel">
                            <div class="pdd-horizon-15 pdd-vertical-20">
                                <a class="card article-container" th:href="'/articles/' + ${index.index}">
                                    <div class="card-horizon">
                                        <div class="image-container col-md-4">
                                            <div class="background-holder has-content"
                                                 th:style="'background:url(' + ${article.coverUrl} + ');'"></div>
                                        </div>
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-md-8 ml-auto">
                                                    <div class="pdd-vertical-30 pdd-horizon-25">
                                                        <h2 class="mrg-btm-20 text-bold" th:text="${article.title}">
                                                        </h2>
                                                        <p th:text="${article.contents}"></p>
                                                        <ul class="list-style-none pdd-left-0">
                                                            <li class="inline-block mrg-right-5">
                                                                <i class="ti-heart text-danger pdd-right-5"></i>
                                                                <span
                                                                        class="text-gray font-size-14 relative">33</span>
                                                            </li>
                                                            <li class="inline-block">
                                                                <i class="ti-comments text-primary pdd-right-5"></i>
                                                                <span
                                                                        class="text-gray font-size-14 relative">3</span>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="tab-centered-2" role="tabpanel">
                            <div class="pdd-horizon-15 pdd-vertical-20">

                            </div>
                        </div>
                        <div class="tab-pane fade" id="tab-centered-3" role="tabpanel">
                            <div class="pdd-horizon-15 pdd-vertical-20">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>

        <a class="btn btn-primary btn-rounded btn-icon fixed lh-2-4 right-50 bottom-50 width-50px height-50px"
           href="/writing">
            <i class="ti-plus"></i>
        </a>

    </div>
</div>
<th:block th:include="fragment/common_footer"></th:block>
<th:block th:include="fragment/common_js"></th:block>
<script src="js/index.js"></script>
</body>

</html>
